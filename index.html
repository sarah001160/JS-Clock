<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="all.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="clock">
        <!---時針 分針 秒針--->
        <div class="hand hour" data-hour-hand></div>
        <div class="hand minute" data-minute-hand></div>
        <div class="hand second" data-second-hand></div>
        <!---速寫div.number.number$*12{$}*12--->
        <div class="number number1"><div style="transform:rotate(-30deg)">1</div></div>
        <div class="number number2"><div style="transform:rotate(-60deg)">2</div></div>
        <div class="number number3"><div style="transform:rotate(-90deg)">3</div></div>
        <div class="number number4"><div style="transform:rotate(-120deg)">4</div></div>
        <div class="number number5"><div style="transform:rotate(-150deg)">5</div></div>
        <div class="number number6"><div style="transform:rotate(180deg)">6</div></div>
        <div class="number number7"><div style="transform:rotate(150deg)">7</div></div>
        <div class="number number8"><div style="transform:rotate(120deg)">8</div></div>
        <div class="number number9"><div style="transform:rotate(90deg)">9</div></div>
        <div class="number number10"><div style="transform:rotate(60deg)">10</div></div>
        <div class="number number11"><div style="transform:rotate(30deg)">11</div></div>
        <div class="number number12">12</div>   
       
    </div>
</body>
</html>
